apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery
  labels:
    app: delivery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery
  template:
    metadata:
      labels:
        app: delivery
    spec:
      containers:
        - name: delivery
          image: <ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/delivery
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 200m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          env:
            - name: FLASK_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: python-ms-configmap
                  key: host
            - name: FLASK_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: python-ms-configmap
                  key: port
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
