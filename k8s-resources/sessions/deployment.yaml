apiVersion: apps/v1
kind: Deployment
metadata:
  name: sessions
  labels:
    app: sessions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sessions
  template:
    metadata:
      labels:
        app: sessions
    spec:
      containers:
        - name: sessions
          image: XXX.dkr.ecr.us-east-1.amazonaws.com/sessions
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 200m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          env:
            - name: FLASK_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: python-ms-configmap
                  key: host
            - name: FLASK_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: python-ms-configmap
                  key: port
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
