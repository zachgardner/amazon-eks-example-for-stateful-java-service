{% extends "layout.html" %}

    {% block content %}
    
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Profile</h1>
      </div>
      </div>
  <div class="b-example-divider"></div>
<form id="profile">
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" value="{{response['address']}}">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" value="{{response['city']}}">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input id="inputState" class="form-control" value ="{{response['state']}}">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" value="{{response['zip']}}">
    </div>
  </div>
  <button id="btnProfile" class="btn btn-primary">Submit</button>
</form>
</main>


  {% endblock %}
